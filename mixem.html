<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
		<title>Mixem</title>
		<meta name="application-name" content="Mixem">
		<meta name="description" content="RGB - HSV colour mixer.">

		<link type="text/css" rel="stylesheet" href="css/mixem.css">
		<script src="js/mixem.js"></script>

	</head>

	<body>

		<h1>
			<span id="m">M</span>
			<span id="i">i</span>
			<span id="x">x</span>
			<span id="e">e</span>
			<span id="mm">m</span>
		</h1>

		<div id="r"></div>
		<div id="g"></div>
		<div id="b"></div>

		<div id="final"></div>

		<div id="outputcont">
			<div id="rgbout"></div>
			<div id="hexout"></div>
		</div>

		<div id="hue"></div>
		<div id="saturation"></div>
		<div id="brightness"></div>

		<div id="colourinputcont">
			<label for="colourinput">RGB</label>
			<input type="text" id="colourinput" title="enter RGB hex code or decimal triplet">
			<input type="button" id="sub" title="submit colour code" value="go">
		</div>

		<div id="error"></div>

	</body>

</html>
